<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop_v1</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="">
                    <picture>
                        <source
                            srcset="
                                    ./images/logo/logo.webp 69w
                                    ./images/logo/logo@2x.webp 138w"
                            type="image/webp"
                            sizes="69px" />
                        <source
                            srcset="./images/logo/logo.jpg 69w, 
                                    ./images/logo/logo@2x.jpg 138w"
                            sizes="69px" />
                        
                        <img src="./images/logo/logo.jpg" alt="Logo of the copany">
                    </picture>
                </a>
                <button 
                type="button" 
                class="menu-button" 
                aria-expanded="false"
                aria-controls="menu-container"
                data-menu-button>
                    <svg 
                        width="40"
                        height="40" 
                        aria-label="Переключатель мобильного меню" 
                        >
                            <use class="icon-close" href="./images/icons.svg#cross"></use>
                            <use class="icon-menu" href="./images/icons.svg#icon-menu"></use>
                    </svg>
                </button>
                <nav  class="menu-container" id="menu-container" data-menu>
                    <ul>
                        <li><a href="#">О нас</a></li>
                        <li><a href="#">Услуги и цены</a></li>
                        <li><a href="#">Мастера</a></li>
                        <li><a href="#contacts">Контакты</a></li>
                    </ul>
                    <ul>
                        <li><a href="tel:+380441111111">+38 044 111 11 11</a></li>
                        <li><a href="#">ОНЛАЙН ЗАПИСЬ</a></li>
                    </ul>
                </nav>
                <aside>
                    <ul>
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">Youtube</a></li>
                    </ul>
                </aside>
            </div>

        </div>

    </header>
    <script src="./js/menu.js"></script>
</body>
</html>
